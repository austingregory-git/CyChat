<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cychat sign up</title>
    <script src="validation.js"></script>
</head>
<body>
<h1> Cychat sign up </h1><br/>

<form name="submitionForm" onsubmit="return validation()">
    First Name:
        <input type="text" name="FirstName" id="firstName">
        <img id="firstNameimg" src="" style="position: absolute" hidden
            width="30" height="30">
        <br/><br/>
    Last Name:
        <input type="text" name="LastName" id="lastName">
        <img id="lastNameimg" src="" style="position: absolute" hidden
            width="30" height="30">
        <br/><br/>
    Gender:
        <select name="Gender" id="gender">
            <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <img id="genderimg" src="" style="position: absolute" hidden
            width="30" height="30">
        <br/><br/>
    E-mail:
        <input type="text" name="Email" id="email">
        <img id="emailimg" src="" style="position: absolute" hidden
            width="30" height="30">
        <br/><br/>

        <input type="submit" value="Submit">
</form>


</body>
</html>
