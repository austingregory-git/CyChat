image: java:8

stages:
  - build
  - deploy

build:
  stage: build
  script: ./mvnw package
  artifacts:
    paths:
      - Backend/spring/
      - target/demo-0.0.1-SNAPSHOT.jar

production:
  stage: deploy
  script:
    - cd Backend/spring
    - mvn package
    - sudo mv target/*.jar /target/web-demo.jar
    - sudo systemctl stop systemd-web-demo
    - sudo systemctl start systemd-web-demo
  only:
  - master
